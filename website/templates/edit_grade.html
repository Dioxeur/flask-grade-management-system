{% extends "base.html" %}
{% block title %}Edit Grade{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Grade</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Student: {{ grade.student.first_name }} ({{ grade.student.email }})</h5>
            <h6 class="card-subtitle mb-2 text-muted">Subject: {{ grade.subject.name }}</h6>
            
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="value">Grade Value</label>
                    <input type="number" step="0.1" class="form-control" id="value" name="value" value="{{ grade.value }}" required>
                </div>
                
                <div class="form-group">
                    <label for="max_value">Maximum Points</label>
                    <input type="number" step="0.1" class="form-control" id="max_value" name="max_value" value="{{ grade.max_value }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Grade</button>
                <a href="{{ url_for('views.manage_grades', subject_id=grade.subject_id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
